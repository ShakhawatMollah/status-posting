<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
	<title>Home | Status Posting</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Status Posting</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse pull-right">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/login}">Login</a></li>
					<li><a th:href="@{/registration}">Registration</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="padding-top: 50px;">
		<h2 class="text-center">List of Status</h2>
		
		<div th:each="st,iter : ${statusList}">
		
			<div class="row" style="margin: 8px;">
				<span class=""><i class="fas fa-user"></i> </span><span class="text-primary" th:text="${st.createdBy.firstName + ' ' + st.createdBy.lastName}"></span>
			</div>
			
			<div class="row" style="margin: 8px;">
				<span class="text-primary"><i class="fas fa-edit"></i> </span><span class="text-success" th:text="${st.status}"></span>
			</div>
			
			<div class="row" style="margin: 8px;">
				<span class="text-primary"><i class="fas fa-map-marked-alt"></i> </span><span th:text="${st.location.location}"></span>
			</div>
			<br>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
